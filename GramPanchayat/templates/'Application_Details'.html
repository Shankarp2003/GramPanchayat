<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Gram Panchayat Application Details</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />
  <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" />
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>Gram Panchayat</span>
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <section class="contact_section layout_padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-lg-4 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <h2>Application Details</h2>
            </div>
            <form method="POST" >
              {% csrf_token %}
              <div>
                <input type="text" placeholder="Application_id" name="t1" />
              </div>
              <div>
                <input type="text" placeholder="Application_type" name="t2" />
              </div>
              <div>
                <input type="text" placeholder="Aadhar_no" name="t3" />
              </div>
              <div>
                <input type="text" placeholder="Name" name="t4" />
              </div>
              <div>
                <input type="text" placeholder="Details" name="t5" />
              </div>
              <div>
                <input type="text" placeholder="Date" name="t6" />
              </div>
              <div>
                <input type="text" placeholder="Time" name="t7" />
              </div>
              <div>
                <input type="text" placeholder="Status" name="t8" />
              </div>
              <div class="d-flex">
                <button type="submit">ENTER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer_container">
    <section class="info_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-3">
            <div class="info_detail">
              <h4>Gram Panchayat</h4>
              <p>Service to make a bright future</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-0 ml-auto">
            <div class="info_contact">
              <div class="contact_link_box">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer_section">
      <div class="container">
        <p>&copy; <span id="displayYear"></span> Project by <a href="https://html.design/">FUEL Interns</a></p>
      </div>
    </footer>
  </div>

</body>

</html>
