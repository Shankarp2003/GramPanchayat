<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Gram Panchayat Citizen Details</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Gram Panchayat
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul  class="navbar-nav  ">
              <li class="nav-item " >
                <a  class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-lg-4 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Citizen Details
              </h2>
            </div>

            <form method="POST">
                {% csrf_token %}
              <div>
                <input type="text" placeholder="Aadhar_no " name="t1"/>
              </div>
              <div>
                <input type="text" placeholder="First_name" name="t2" />
              </div>
              <div>
                <input type="text" placeholder="Last_name" name="t3" />
              </div>
              <div>
                <input type="text" placeholder="Father_name" name="t4"/>
              </div>
              <div>
                <input type="text" placeholder="Mother_name" name="t5"/>
              </div>
              <div>
                <input type="text" placeholder="DateOfBirth" name="t6"/>
              </div>
              <div>
                <input type="text" placeholder="Gender" name="t7"/>
              </div>
              <div>
                <input type="text" placeholder="Mobile_no" name="t8"/>
              </div>
              <div>
                <input type="text" placeholder="Cast" name="t9"/>
              </div>
              <div>
                <input type="text" placeholder="Sub_Cast" name="t10"/>
              </div>
              <div class="d-flex ">
                <button>
                  ENTER
                </button>
            </form>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->

  <div class="footer_container">
    <!-- info section -->

    <section class="info_section ">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-3 ">
            <div class="info_detail">
              <h4>
                Gram Panchayat
              </h4>
              <p>
                Service to make a bright future
              </p>
            </div>
          </div>
          
          <div class="col-md-6 col-lg-3 mb-0 ml-auto">
            <div class="info_contact">
              <div class="contact_link_box">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end info section -->

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> Project by 
          <a href="https://html.design/">FUEL Interns </a>
        </p>
      </div>
    </footer>
    <!-- footer section -->
  </div>


</body>

</html>
